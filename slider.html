<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Video Slider</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <!-- VIDEO SLIDER
https://www.youtube.com/watch?v=7gEJTwsH6kw -->
    <section>
      <video id="slider" autoplay muted loop>
        <source src="media/beach1.mp4"></source>
      </video>
      <ul class="navigation">
        <li onclick="videoUrl('media/beach1.mp4')"><img src="media/thumb1.jpg" alt=""></li>
        <li onclick="videoUrl('media/beach2.mp4')"><img src="media/thumb2.jpg" alt=""></li>
        <li onclick="videoUrl('media/beach3.mp4')"><img src="media/thumb3.jpg" alt=""></li>
        <li onclick="videoUrl('media/field.mp4')"><img src="media/thumb4.jpg" alt=""></li>
      </ul>
    </section>

    <script type="text/javascript">
      function videoUrl(vidvid){
        document.getElementById("slider").src = vidvid;
      }
    </script>

  </body>
</html>
